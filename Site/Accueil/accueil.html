<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title> <!--Nom de la page -->
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1 id="message"></h1>
    <div class="Menu">
        <ul class="menu">
            <li class="menuli"><a href="../Consult/consult.php">Consultation</a></li>
            <li class="menuli"><a href="../Login/login.html">Go back</a></li>
        </ul>
    </div>

    <script>
        // Faire une requête AJAX pour récupérer le message
        fetch('accueil.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').innerText = data;
            })
            .catch(error => console.error('Error fetching message:', error));
    </script>
</body>
</html>
