<!DOCTYPE html>

<body>
    <div class="signin form-container">
        <h1>Sign In</h1>
        <form action="login.php" method="post">

                <label for="uname">Enter your email</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>

            <button type="submit" name="password_change">Forgot password ?</button>

    </div>

    <div class="signup form-container">
        <h1>Sign Up</h1>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your Firstname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your Lastname" required>
            </div>
            <div class="form-group">
                <label for="date_naissance">Date of birth:</label>
                <input type="date" id="date_naissance" name="date_naissance" required><br><br>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <div class="form-group">
                <label for="speciality">Speciality</label>
                <input type="text" id="speciality" name="speciality" placeholder="Enter your Speciality" required>
            </div>
            <br> 
            <h3> The address of your medical office: </h3>
            <br>
            <div class="form-group">
                <label for="num"> Number</label>
                <input type="int" id="numbrt" name="numbrt" placeholder="Enter your number" required>
            </div>
            <div class="form-group">
                <label for="street"> Street</label>
                <input type="text" id="street" name="street" placeholder="Enter your name street" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city name" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your State name" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country name" required>
            </div>
            <button type="submit" name="signup">Sign Up</button>
        </form>
    </div>
