<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Patient Information Form</title>
        <link rel="stylesheet" href="styles/styles_form.css">
    </head>

    <body>

        <div class="form-container">
            <h1>Patient Information Form</h1>
            <form action="form.php" method="post">
                <div class="form-group">
                    <label for="prenom">First Name</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="nom">Last Name</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="date_naissance">Date of Birth</label>
                    <input type="date" id="date_naissance" name="date_naissance" required>
                </div>
                <div class="form-group">
                    <label for="sexe">Sex</label>
                    <select id="sexe" name="sexe" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contraception">Contraception</label>
                    <input type="text" id="contraception" name="contraception">
                </div>
                <div class="form-group">
                    <label for="poids">Weight (kg)</label>
                    <input type="number" id="poids" name="poids" required>
                </div>
                <div class="form-group">
                    <label for="taille">Height (cm)</label>
                    <input type="number" id="taille" name="taille" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="allergie">Allergies</label>
                    <textarea id="allergie" name="allergie" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="activite_metier">Job Activity Level</label>
                    <input type="number" id="activite_metier" name="activite_metier" required>
                </div>
                <div class="form-group">
                    <label for="risque_metier">Job Risk Level</label>
                    <input type="number" id="risque_metier" name="risque_metier" required>
                </div>
                <div class="form-group">
                    <label for="activite_quotidienne">Daily Activity Level</label>
                    <input type="number" id="activite_quotidienne" name="activite_quotidienne" required>
                </div>
                <div class="form-group">
                    <label for="qualite_alimentation">Quality of Diet</label>
                    <input type="number" id="qualite_alimentation" name="qualite_alimentation" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
